<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ejemplo 4-7-2: Página 2</title>
		<script type="text/javascript">
			function retornar() 
			{
				if (window.history.length>0)
				{
				     window.history.go(-1);
				}
				else
				{
				     alert('no hay otra página en la cache hacia adelante');
				}
			}
		</script>
	</head>
	<body>
		<a href="javascript:retornar()">Retornar</a>
	</body>
</html>
