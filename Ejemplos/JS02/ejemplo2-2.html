<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ejemplo 1-3: Entrada por teclado</title>
		<script type="text/javascript">
			var nombre;
			var edad;
			nombre = prompt('Ingresa tu nombre:', '');
			edad = prompt('Ingresa tu edad:', '');
			document.write('Hola ');
			document.write(nombre);
			document.write(' así que tienes ');
			document.write(edad);
			document.write(' años');
		</script>
	</head>

	<body>
	</body>
</html>
