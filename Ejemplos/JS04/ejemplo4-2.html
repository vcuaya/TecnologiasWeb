<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ejemplo 1-11: Concepto de Acumulador</title>
	</head>

	<body>
		<script type="text/javascript">
			var x=1;
			var suma=0;
			var valor;
			while (x<=5)
			{
				valor = prompt('Ingresa el valor:', '');
				valor = parseInt(valor);
				suma = suma+valor;
				x = x+1;
			}
			document.write("La suma de los valores es "+suma+"<br>");
		</script>
	</body>
</html>
