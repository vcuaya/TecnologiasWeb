<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ejemplo 1-10: Estructura while</title>
	</head>

	<body>
		<script type="text/javascript">
			var col;
			col = prompt('Ingresa el color con que quierar pintar el fondo de la ventana (rojo, verde, azul)', 'verde' );

			document.bgColor='#ff0000';
			
			switch (col) 
			{
				case 'rojo': document.bgColor='#ff0000';
					break;
				case 'verde': document.bgColor='#00ff00';
					break;
				case 'azul': document.bgColor='#0000ff';
					break;
			}
		</script>
	</body>
</html>
