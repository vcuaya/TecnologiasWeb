<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ejemplo 1-4: Estructura secuencial</title>
		<script type="text/javascript">
			var valor1;
			var valor2;
			valor1 = prompt('Introducir primer número:', '0');
			valor2 = prompt('Introducir segundo número', '0');
			var suma = parseInt(valor1) + parseInt(valor2);
			var producto = parseInt(valor1) * parseInt(valor2);
			document.write('La suma es ');
			document.write(suma);
			document.write('<br>');
			document.write('El producto es ');
			document.write(producto);
		</script>
	</head>

	<body>
	</body>
</html>
