<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ProductApp</title>
  <!-- BOOTSTRAP 4  -->
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
</head>

<body>

  <!-- BARRA DE NAVEGACIÓN  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href=".">ProductApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto"></ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name="search" id="search" type="search"
          placeholder="ID, marca o descripción" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row p-4">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
            <form id="product-form">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre del producto" maxlength="100">
              </div>
              <div class="form-group">
                <label for="marca">Marca</label>
                <input class="form-control" type="text" name="marca" id="marca" placeholder="Marca del producto" maxlength="25">
              </div>
              <div class="form-group">
                <label for="modelo">Modelo</label>
                <input class="form-control" type="text" name="modelo" id="modelo" placeholder="Modelo del producto" maxlength="25">
              </div>
              <div class="form-group">
                <label for="unidades">Cantidad</label>
                <input class="form-control" type="text" name="unidades" id="unidades" placeholder="1">
              </div>
              <div class="form-group">
                <label for="precio">Precio</label>
                <input class="form-control" type="text" name="precio" id="precio" placeholder="0.00">
              </div>
              <div class="form-group">
                <label for="detalles">Detalles</label>
                <input class="form-control" type="text" name="detalles" id="detalles" size="50"
                  placeholder="Descripci&oacute;n del producto" maxlength="250">
              </div>
              <div class="form-group">
                <label for="imagen">Imagen</label>
                <input class="form-control" type="text" name="imagen" id="imagen" placeholder="img/imagen.png" maxlength="100">
              </div>
              <input type="hidden" id="productId">
              <input class="btn btn-primary btn-block text-center" type="reset" value="Borrar">
              <input class="btn btn-primary btn-block text-center" type="submit" value="Agregar Producto">
            </form>
          </div>
        </div>
      </div>

      <!-- TABLA  -->
      <div class="col-md-7">
        <div class="card my-4" id="product-result">
          <div class="card-body">
            <!-- RESULTADO -->
            <ul id="container"></ul>
          </div>
        </div>
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Descripción</td>
            </tr>
          </thead>
          <tbody id="products"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Lógica del Frontend -->
  <script src="app.js"></script>
</body>

</html>
