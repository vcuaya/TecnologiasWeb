<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body onload="init()">

  <!-- BARRA DE NAVEGACIÓN  -->
  <nav>
    <a href="#">Product App</a>

    <ul></ul>
    <form>
      <input name="search" id="search" type="search" placeholder="ID">
      <button type="submit" onclick="buscarID(event)">Buscar</button>
    </form>
  </nav>

  <div>
    <div>
      <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
      <form id="task-form">
        <div>
          <input type="text" id="name" placeholder="Nombre de producto">
        </div>
        <div>
          <textarea id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea>
        </div>
        <input type="hidden" id="taskId">
        <button type="submit" onclick="agregarProducto(event)">
          Agregar Producto
        </button>
      </form>
    </div>

    <!-- TABLA  -->
    <div>
      <ul></ul>

      <!-- <table>
        <thead>
          <tr>
            <td>Id</td>
            <td>Nombre</td>
            <td>Descripcion</td>
          </tr>
        </thead>
        <tbody id="productos"></tbody>
      </table> -->

      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">SKU</th>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Detalles</th>
            <th scope="col">Unidades</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody id="productos"></tbody>
      </table>

    </div>
  </div>

  <!-- Lógica del Frontend -->
  <script src="./app.js"></script>
</body>

</html>
